<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef1f1;
            font-family: Arial, sans-serif;
        }
        .card {
            border: 2px solid #e6007e;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .button {
            background-color: #e6007e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4006e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day!</h1>
        <p>To my beloved,</p>
        <p>Voici une lettre d'amour pour vous. Je t'aime plus que les mots ne peuvent le dire.</p>
        <button class="button" onclick="alert('Love is in the air!')">Click Me!</button>
    </div>
</body>
</html>
